# FLIPPER CONFIGURATION
#--------------------------------------------
flippers:
  left_flipper:
    main_coil: c_flipper_left_main
    hold_coil: c_flipper_left_hold
    activation_switch: s_left_flipper
  right_flipper:
    main_coil: c_flipper_right_main
    hold_coil: c_flipper_right_hold
    activation_switch: s_right_flipper
  upper_flipper:
    main_coil: c_flipper_upper_main
    hold_coil: c_flipper_upper_hold
    activation_switch: s_left_flipper

# AUTOFIRE COILS CONFIGURATION
#--------------------------------------------
autofire_coils:
  left_slingshot:
    coil: c_slingshot
    switch: s_rightsling
  popbumper1:
    coil: c_popbumper1
    switch: s_popbumper1
  popbumper2:
    coil: c_popbumber2
    switch: s_popbumper2
  popbumper3:
    coil: c_popbumber3
    switch: s_popbumper3

# BALL DEVICES CONFIGURATION
#--------------------------------------------
ball_devices:
  bd_trough:
    ball_switches: s_trough1, s_trough2, s_trough3, s_trough4, s_troughjam
    eject_coil: c_trough_eject
    tags: trough, home, drain
    jam_switch: s_troughjam
    eject_coil_jam_pulse: 15ms
    eject_targets: bd_plunger
  bd_plunger:
    ball_switches: s_plungerlane
    mechanical_eject: true
  bd_scoop:
    ball_switches: s_scoup
