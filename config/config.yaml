# KEYBOARD CONFIG
#--------------------------------------------

# keyboard:
#   s:
#     switch: s_start
#   p:
#     switch: s_spinner
#   1:
#     switch: s_trough1
#     toggle: True
#   2:
#     switch: s_trough2
#     toggle: True
#   3:
#     switch: s_trough3
#     toggle: True
#   4:
#     switch: s_trough4
#     toggle: True

# COIL CONFIGURATION
#--------------------------------------------
coils:
  # Blue Coil Loom

  #A0-B0-0: Currently Empty
  #A0-B0-1: Currently Empty

  c_flipper_right_main:
    number: A0-B0-3
    default_pulse_ms: 40
  c_flipper_right_hold:
    number: A0-B0-2
    allow_enable: true 
  c_flipper_upper_main:
    number: A0-B0-4
    default_pulse_ms: 40
  c_flipper_upper_hold:
    number: A0-B0-5
    allow_enable: true 
  c_flipper_gate_main:
    number: A0-B0-6
    default_pulse_ms: 10
  c_flipper_gate_hold:
    number: A0-B0-7
    allow_enable: true

  #Orange Coil Loom
    #gates
  c_rightinlanegate:
    number: A0-B1-2
    allow_enable: true
  c_upperleftgate:
    number: A0-B1-1
    allow_enable: true
  c_upperrightgate:
    number: A0-B1-0
    allow_enable: true
  c_flipper_left_main:
    number: A0-B1-3
    default_pulse_ms: 40
  c_flipper_left_hold:
    number: A0-B1-4
    allow_enable: true 
  c_leftinlanegate:
    number: A0-B1-5
    allow_enable: true
  # A0-B1-6: Currently Empty
  # A0-B1-7: Currently Empty

  # Green Coil Loom   
  c_trough_eject:
    number: A1-B1-7
    default_pulse_ms: 25
  c_popbumper1:
    number: A1-B1-0
    default_pulse_ms: 20 
  c_popbumber2:
    number: A1-B1-1
    default_pulse_ms: 20
  c_popbumber3:
    number: A1-B1-2
    default_pulse_ms: 20
  c_upperdrop_drop:
    number: A1-B1-5
    default_pulse_ms: 10
  c_upperdrop_reset:
    number: A1-B1-3
    default_pulse_ms: 20
  c_slingshot:
    number: A1-B1-6
    default_pulse_ms: 30
  c_topkicker:
    number: A1-B1-4
    default_pulse_ms: 35

  #Brown Coil Loom
  c_scoop_eject:
    number: A1-B0-0
    default_pulse_ms: 13
  c_drop_target_reset:
    number: A1-B0-1
    default_pulse_ms: 45
  c_drop_target1_drop:
    number: A1-B0-2
    default_pulse_ms: 30
  c_drop_target2_drop:
    number: A1-B0-3
    default_pulse_ms: 30
  c_drop_target3_drop:
    number: A1-B0-4
    default_pulse_ms: 30
  c_drop_target4_drop:
    number: A1-B0-5
    default_pulse_ms: 30
  c_drop_target5_drop:
    number: A1-B0-6
    default_pulse_ms: 30
  c_drop_target6_drop:
    number: A1-B0-7
    default_pulse_ms: 30

 

# FLIPPER CONFIGURATION
#--------------------------------------------
flippers:
  left_flipper:
    main_coil: c_flipper_left_main
    hold_coil: c_flipper_left_hold
    activation_switch: s_left_flipper
  right_flipper:
    main_coil: c_flipper_right_main
    hold_coil: c_flipper_right_hold
    activation_switch: s_right_flipper
  upper_flipper:
    main_coil: c_flipper_upper_main
    hold_coil: c_flipper_upper_hold
    activation_switch: s_left_flipper

# AUTOFIRE COILS CONFIGURATION
#--------------------------------------------
autofire_coils:
  right_slingshot:
    coil: c_slingshot
    switch: s_rightsling
  popbumper1:
    coil: c_popbumper1
    switch: s_popbumper1
  popbumper2:
    coil: c_popbumber2
    switch: s_popbumper2
  popbumper3:
    coil: c_popbumber3
    switch: s_popbumper3

# BALL DEVICES CONFIGURATION
#--------------------------------------------
ball_devices:
  bd_trough:
    ball_switches: s_trough1, s_trough2, s_trough3, s_trough4, s_troughjam
    eject_coil: c_trough_eject
    tags: trough, home, drain
    jam_switch: s_troughjam
    eject_coil_jam_pulse: 15ms
    eject_targets: bd_plunger
  bd_plunger:
    ball_switches: s_plungerlane
    mechanical_eject: true
    eject_timeouts: 2s
  bd_scoop:
    ball_switches: s_scoup
    eject_coil: c_scoop_eject
    eject_timeouts: 1s
  bd_topkicker:
    ball_switches: s_topkicker
    eject_coil: c_topkicker
    eject_timeouts: 1s

diverters:
  right_divertergate_fire:
    activation_coil: c_flipper_gate_main
    type: pulse
    activation_time: 1s
    activation_switches: s_loopleft
    enable_events: diverter_travel_enabled
    disable_events: diverter_travel_disabled
  right_divertergate_hold:
    activation_coil: c_flipper_gate_hold
    type: hold
    activation_time: 2s
    activation_switches: s_loopleft
    enable_events: diverter_travel_enabled
    disable_events: diverter_travel_disabled

      
# DROP TARGET CONFIGURATION
#--------------------------------------------
drop_targets:
  dt_drop1:
    switch: s_drop1
    reset_coil: c_drop_target_reset
    knockdown_coil: c_drop_target1_drop
    knockdown_events: drop_drop1
  dt_drop2:
    switch: s_drop2
    reset_coil: c_drop_target_reset
    knockdown_coil: c_drop_target2_drop
    knockdown_events: drop_drop2
  dt_drop3:
    switch: s_drop3
    reset_coil: c_drop_target_reset
    knockdown_coil: c_drop_target3_drop
    knockdown_events: drop_drop3
  dt_drop4:
    switch: s_drop4
    reset_coil: c_drop_target_reset
    knockdown_coil: c_drop_target4_drop
    knockdown_events: drop_drop4
  dt_drop5:
    switch: s_drop5
    reset_coil: c_drop_target_reset
    knockdown_coil: c_drop_target5_drop
    knockdown_events: drop_drop5
  dt_drop6:
    switch: s_drop6
    reset_coil: c_drop_target_reset
    knockdown_coil: c_drop_target6_drop
    knockdown_events: drop_drop6
  
  dt_upperdrop:
    switch: s_upperdrop
    reset_coil: c_upperdrop_reset
    knockdown_coil: c_upperdrop_drop
    knockdown_events: diverter_dropupperdrop
    reset_events: diverter_resetupperdrop


# SOUND CONFIGURATION
#--------------------------------------------
sound_system:
    buffer: 2048
    channels: 2
    enabled: True
    frequency: 44100
    master_volume: 1
    tracks:
       music:
          type: standard
          simultaneous_sounds: 1
          volume: .75
       voice:
          type: standard
          simultaneous_sounds: 1
          volume: 1
       sfx:
          type: standard
          simultaneous_sounds: 8
          volume: .8

assets:
    sounds:
        default:
            load: on_demand
        music:
            track: music
        sfx:
            track: sfx
        voice:
            track: voice

sounds:
  ################   VOICES ####################
  #-- Skill Shots
  skillshot_awarded:
    file: SkillShotAwarded.wav
    volume: 1
    track: voice

  #-- Villager Multiball
  villager_multiball:
    file: VillagerMultiball.wav
    volume: 0.85
    track: voice
  villager_multiball_ready:
    file: VillagerMultiballReady.wav
    volume: 0.85
    track: voice
  villager_jackpot:
    file: VillagerJackpot.wav
    volume: 1
    track: voice

  #-- Worlds
  world_jackpot:
    file: WorldJackpot.wav
    volume: 1
    track: voice
