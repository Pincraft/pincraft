widgets:
  widget_tooldisplay:
    - type: image        #TOOL BACKGROUND
      image: tool_background
      anchor_x: right
      anchor_y: bottom
      y: bottom+200
      x: right-15
      z: 10
    - type: text        #TOOL 1 MULTIPLIER
      text: (player|sword) x
      font_name: ARLRDBD
      font_size: 25
      y: top-188
      x: right-60
      z: 100
      anchor_x: center
      anchor_y: top
    - type: text        #TOOL 2 MULTIPLIER
      text: (player|pickaxe) x
      font_name: ARLRDBD
      font_size: 25
      y: top-302
      x: right-60
      z: 100
      anchor_x: center
      anchor_y: top
    - type: text        #TOOL 3 MULTIPLIER
