      font_name: ARLRDBD
      font_size: 25
      y: top-416
      x: right-60
      z: 100
      anchor_x: center
      anchor_y: top
    - type: text        #TOOL 4 MULTIPLIER
      text: (player|shovel) x
      font_name: ARLRDBD
      font_size: 25
      y: top-530
      x: right-60
      z: 100
      anchor_x: center
      anchor_y: top
  widget_toolsword:
    - type: image     
      image: Sword_Small_1x
